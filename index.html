<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Tool Website - 20 Free Online Tools</title>
  <meta name="description" content="Free online tools including calculators, converters, text utilities, random generators, and image tools.">
  <meta name="keywords" content="multi tool, online tools, calculators, converters, text tools, random generators, image resizer, compressor">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Multi-Tool Website</h1>
  </header>

  <!-- Top Banner Ad -->
  <div class="top-ad">Top Banner Ad Space</div>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="ad">Sidebar Ad 1</div>
      <div class="ad">Sidebar Ad 2</div>
    </aside>

    <!-- Main Content -->
    <main>
      <!-- Search & Filter -->
      <div class="controls">
        <input type="text" id="search" placeholder="Search tools...">
        <select id="categoryFilter">
          <option value="all">All Categories</option>
          <option value="Calculator">Calculators</option>
          <option value="Converter">Converters</option>
          <option value="Text Utility">Text Utilities</option>
          <option value="Random Generator">Random Generators</option>
          <option value="Image Tool">Image Tools</option>
        </select>
      </div>

      <!-- Tools Grid -->
      <div id="toolsGrid" class="grid"></div>

      <!-- Tool Container -->
      <div id="toolContainer" class="tool-container">
        <h2>Select a tool to use</h2>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer>
    <p>Demo project, client-side only.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
